<!DOCTYPE html>
<html>
<head>
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="css/location.css"/>
	<title>GPS Route Map</title>
</head>
<body class="orange lighten-5">
	<nav class="orange darken-4">
		<div class="nav-wrapper">
			<a class="brand-logo center">GPS Route Map</a>
		</div>
	</nav>
	<div class="container">
		<br>
		<div class="row">
			<div class="col s10">
				<form action="#">
					<div class="file-field input-field">
						<input class="file-path validate" type="text"/>
						<div class="btn orange">
							<span>File</span>
							<input id="inputFile" type="file" />
						</div>
					</div>
				</form>
			</div>
			<div class="col s2">
				<form action="#">
						<a id="btnLoad" class="waves-effect waves-light btn-large orange">Carregar Arquivo</a>
				</form>
			</div>
		</div>
		<div id="fileContent">
			<hr>
			<div id="mapContainer"></div>
			<div id="graphic"></div>
		</div>
	</div>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true_or_false"></script>
	<script type="text/javascript" src="js/location.js"></script>
</body>
</html>
